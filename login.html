<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med user login Form</title>
    <link rel="stylesheet" href="passwordvalidation1.css">
</head>

<body>
    <div class="container">
        <h1>MEDUSE USER FORM</h1>

        <h3>Register</h3>

        <div class="registration">

            <form>
                <label>Name:</label>
                <input type="text" name="Student ID" placeholder="Name"> <br><br>

                <label>Email:</label>
                <input type="email" name="Email" pattern="^[a-z A-Z 0-9 ./#$%^&*!?+=-]@[a-z A-Z]+(.[a-z A-Z])*$"
                    placeholder="name@email.com" required><br><br>

                <div class="container1">
                        <label for="usrname">Username</label>
                        <input type="text" id="usrname" name="usrname" required>

                        <label for="psw">Password</label>
                        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>

                </div>






                <br>

                <label>Confirm Password:</label>
                <input type="password" name="password" pattern='^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+=-[]{}?/|\:;<>.,])
            .{8,32}$' placeholder="At least 8 letters" required><br><br>


                <label>GENDER</label><br>
                <select name='role'>
                    <option value='Voter'>Male</option>
                    <option value='Group'>Female</option>
                </select>
                <br><br>
                


                    <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
